<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert MP4 ke Link</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Convert MP4 ke Link</h1>
    <form id="form-convert">
      <input type="file" id="file-mp4" accept=".mp4">
      <button id="btn-convert">Convert</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
